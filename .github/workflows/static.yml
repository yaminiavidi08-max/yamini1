<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Fraud Detection</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 420px;
      text-align: center;
    }

    h1 {
      color: #01579b;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #0288d1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0277bd;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Credit Card Fraud Detection</h1>

    <input type="text" placeholder="Card Number">
    <input type="number" placeholder="Amount">
    <input type="text" placeholder="Location">

    <button>Check Fraud</button>
  </div>

</body>
</html>
